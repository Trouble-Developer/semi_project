<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>저작권정책</title>
    <link rel="stylesheet" href="/css/common/policy.css" />
  </head>
  <body>
    <th:block th:replace="~{common/header}"></th:block>
    <div class="policy-container">
      <h1>이용약관</h1>
      <div class="policy-section">
        <h2>제 1 조 (목적)</h2>
        <p>
          본 약관은 '온기(On-Gi)' 서비스의 이용 조건 및 절차에 관한 기본적인
          사항을 규정함을 목적으로 합니다.
        </p>
      </div>
      <div class="policy-section">
        <h2>제 2 조 (용어의 정의)</h2>
        <p>
          1. 서비스: '온기(On-Gi)'가 운영하는 웹사이트를 통해 제공하는 봉사 정보
          및 커뮤니티 서비스를 의미합니다.
        </p>
        <p>
          2. 회원: 서비스에 접속하여 이 약관에 동의하고 이용 자격을 부여받은
          자를 말합니다.
        </p>
      </div>
    </div>
    <th:block th:replace="~{common/footer}"></th:block>
  </body>
</html>
