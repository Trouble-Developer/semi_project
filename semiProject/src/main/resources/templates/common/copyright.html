<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>저작권정책</title>
    <link rel="stylesheet" href="/css/common/policy.css" />
  </head>
  <body>
    <th:block th:replace="~{common/header}"></th:block>
    <div class="policy-container">
      <h1>저작권정책</h1>
      <div class="policy-section">
        <h2>1. 사이트 콘텐츠 저작권</h2>
        <p>
          '온기(On-Gi)' 내의 모든 로고, 디자인, 문구 및 봉사 정보 데이터의
          저작권은 '온기(On-Gi)' 팀에 귀속됩니다.
        </p>
      </div>
      <div class="policy-section">
        <h2>2. 사용자의 게시물</h2>
        <p>
          사용자가 등록한 봉사 후기 및 사진의 저작권은 작성자 본인에게 있습니다.
          단, 사이트 운영 및 홍보를 위해 필요한 범위 내에서 활용될 수 있습니다.
        </p>
      </div>
    </div>
    <th:block th:replace="~{common/footer}"></th:block>
  </body>
</html>
