<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>프로필 관리</title>
  <link rel="stylesheet" href="/css/mypage.css">
	<link rel="stylesheet" href="/css/common/common.css">
</head>
<body>

  <th:block th:replace="~{common/header}"></th:block>

  <div class="mypage-wrapper">
    
    <aside class="sidebar">
      <ul>
        <li class="active">프로필 관리</li>
        <li>내 작성글</li>
      </ul>
    </aside>

    <main class="content-area">
      <h2 class="page-title">프로필 관리</h2>

      <form action="/mypage/update" method="post" class="profile-form">
        
        <div class="profile-img-section">
          <img src="/images/default_profile.png" alt="프로필" class="profile-img">
          
          <div class="nickname-input-group">
            <label>닉네임</label>
            <input type="text" name="userNickname" th:value="${user.nickname}" placeholder="닉네임">
          </div>
        </div>

        <div class="form-group">
          <label>이름</label>
          <input type="text" name="userName" th:value="${user.userName}" readonly class="readonly-input">
        </div>

        <div class="form-group">
          <label>아이디</label>
          <input type="text" name="userId" th:value="${user.userId}" readonly class="readonly-input">
        </div>

        <div class="form-group">
          <label>비밀번호</label>
          <input type="password" name="userPw" placeholder="비밀번호">
        </div>

        <div class="form-group">
          <label>비밀번호 확인</label>
          <input type="password" name="userPwConfirm" placeholder="비밀번호 확인">
        </div>

        <div class="form-group">
          <label>이메일</label>
          <div class="input-with-btn">
            <input type="email" name="userEmail" th:value="${user.email}" placeholder="이메일">
            <button type="button" class="btn-orange-small">이메일 인증</button>
          </div>
        </div>

        <div class="form-group">
          <label>주소</label>
          <input type="text" name="addr1" id="addr1" th:value="${user.addr1}" placeholder="주소지">
          <input type="text" name="addr2" id="addr2" th:value="${user.addr2}" placeholder="상세주소" style="margin-top: 10px;">
        </div>

        <div class="btn-area">
          <button type="submit" class="btn-submit">변경</button>
        </div>
      </form>
    </main>
  </div>

  <th:block th:replace="~{common/footer}"></th:block>

</body>
</html>
