<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="/css/member/login.css">
</head>
<body>

    <th:block th:replace="~{common/header}"></th:block>

  <main>
    <section class="login-container">
      <h1 class="login-title">로그인</h1>

      <input type="hidden" id="loginMessage" th:value="${message}">

      <form th:action="@{/member/login}" method="POST" id="loginForm">
        
        <div class="input-group">
          <label for="memberId" class="input-label">아이디</label>
          <input type="text" id="memberId" name="memberId" class="input-field" 
                placeholder="아이디" autocomplete="username">
        </div>

        <div class="input-group">
          <label for="memberPw" class="input-label">비밀번호</label>
          <input type="password" id="memberPw" name="memberPw" class="input-field" 
                placeholder="비밀번호" autocomplete="current-password">
        </div>

        <div class="options-row">
          <label class="save-id-label">
            <input type="checkbox" name="saveId" id="saveId"> 아이디 저장
          </label>
          <div class="find-links">
            <a href="#">아이디 찾기</a> &ensp;|
            <a href="#">비밀번호 찾기</a>
          </div>
        </div>

        <button type="submit" class="btn btn-login">로그인</button>
        
        <button type="button" class="btn btn-signup" 
                th:onclick="|location.href='@{/member/signup}'|">회원가입</button>

      </form>
    </section>


  </main>
			<th:block th:replace="~{common/footer}"></th:block>

  <script src="/js/member/login.js"></script>
  
</body>
</html>
