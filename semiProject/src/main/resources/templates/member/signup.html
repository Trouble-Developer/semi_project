<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>

    <link rel="stylesheet" href="/css/member/signup.css" />
  </head>
  <body>
    <main>
      <th:block th:replace="~{common/header}"></th:block>

      <section class="signUp-content">
        <h1>회원가입</h1>

        <form
          action="/member/signup"
          method="POST"
          name="signUpForm"
          id="signUpForm"
        >
          <div class="input-group">
            <label for="memberName">이름</label>
            <input
              type="text"
              name="memberName"
              id="memberName"
              placeholder="이름 입력(한글 2글자 이상)"
              maxlength="10"
              autocomplete="off"
            />
            <span class="error-msg" id="nameMessage"></span>
          </div>

          <div class="input-group">
            <label for="memberId">아이디</label>
            <div class="flex-row">
              <input
                type="text"
                name="memberId"
                id="memberId"
                placeholder="아이디 입력"
                maxlength="20"
                autocomplete="off"
              />
            </div>
            <span class="error-msg" id="idMessage">영문, 숫자로 6~20글자</span>
          </div>

          <div class="input-group">
            <label for="memberNickname">닉네임</label>
            <input
              type="text"
              name="memberNickname"
              id="memberNickname"
              placeholder="닉네임 입력"
              maxlength="10"
            />
            <span class="error-msg" id="nickMessage"
              >한글,영어,숫자로만 2~10글자</span
            >
          </div>

          <div class="input-group">
            <label for="memberEmail">이메일</label>
            <div class="flex-row">
              <input
                type="text"
                name="memberEmail"
                id="memberEmail"
                placeholder="이메일 입력"
                maxlength="30"
                autocomplete="off"
              />
              <button
                type="button"
                class="btn-orange-solid"
                id="sendAuthKeyBtn"
              >
                이메일 인증
              </button>
            </div>
            <span class="error-msg" id="emailMessage"></span>
          </div>

          <div class="input-group">
            <label for="authKey">인증번호</label>
            <div class="flex-row">
              <input
                type="text"
                name="authKey"
                id="authKey"
                placeholder="인증번호 6자리"
                maxlength="6"
                autocomplete="off"
              />
              <button type="button" class="btn-sub" id="checkAuthKeyBtn">
                확인
              </button>
            </div>
            <span class="error-msg" id="authKeyMessage"></span>
          </div>

          <div class="input-group">
            <label for="memberTel">전화번호</label>
            <input
              type="text"
              name="memberTel"
              id="memberTel"
              placeholder="(- 없이 숫자만 입력)"
              maxlength="11"
            />
            <span class="error-msg" id="telMessage"></span>
          </div>

          <div class="input-group">
            <label for="memberPw">비밀번호</label>
            <input
              type="password"
              name="memberPw"
              id="memberPw"
              placeholder="비밀번호"
              maxlength="20"
            />
          </div>

          <div class="input-group">
            <label for="memberPwConfirm">비밀번호 확인</label>
            <input
              type="password"
              name="memberPwConfirm"
              id="memberPwConfirm"
              placeholder="비밀번호 확인"
              maxlength="20"
            />
            <span class="error-msg" id="pwMessage"></span>
          </div>

          <div class="input-group address-area">
            <label>주소</label>
            <div class="flex-row mb-10">
              <input
                type="text"
                name="memberAddress"
                id="postcode"
                placeholder="우편번호"
                readonly
              />
              <button type="button" class="btn-sub" id="searchAddress">
                검색
              </button>
            </div>
            <input
              type="text"
              name="memberAddress"
              id="address"
              placeholder="기본 주소"
              readonly
              class="mb-10"
            />
            <input
              type="text"
              name="memberAddress"
              id="detailAddress"
              placeholder="상세 주소"
            />
          </div>

          <div class="btn-area">
            <button id="signUpBtn" class="btn-submit">회원가입</button>
          </div>
        </form>
      </section>
    </main>
    <th:block th:replace="~{common/footer}"></th:block>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <script src="/js/member/signup.js"></script>
  </body>
</html>
